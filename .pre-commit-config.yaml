minimum_pre_commit_version: 2.21.0
repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: "isort"

  - repo: "https://github.com/grantjenks/blue"
    rev: "v0.9.1"
    hooks:
      - id: "blue"

  - repo: "https://github.com/PyCQA/flake8"
    rev: "6.0.0"
    hooks:
      - id: "flake8"

  - repo: "https://github.com/pre-commit/mirrors-mypy"
    rev: "v1.4.1"
    hooks:
      - id: "mypy"
